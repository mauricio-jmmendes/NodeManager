<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition>
		<div id="mainHeader" align="center">
			<h:form>
				<p:growl id="messages" />

				<p:menubar>
					<p:submenu label="Cadastrar" >
						<p:menuitem value="Hub" url="#" />
						<p:menuitem value="CMTS" url="#" />
						<p:menuitem value="Placa" url="#" />
						<p:menuitem value="Node" url="#" />
					</p:submenu>

					<p:submenu label="Deletar">
						<p:menuitem value="Hub" url="#" />
						<p:menuitem value="CMTS" url="#" />
						<p:menuitem value="Placa" url="#" />
						<p:menuitem value="Node" url="#" />
					</p:submenu>

					<p:submenu label="Listar">
						<p:menuitem value="CMTS" url="#" />
						<p:menuitem value="Nodes" url="#" />
					</p:submenu>

					<p:submenu label="Projeto" >
							<p:menuitem value="Migração" actionListener="#{menuView.save}"
								 update="messages" />
							<p:menuitem value="Quebra" actionListener="#{menuView.update}"
								 update="messages" />
								
					</p:submenu>

					<p:menuitem value="Quit" url="http://www.primefaces.org"
						icon="ui-icon-close" />

					<f:facet name="options">
						<p:inputText style="margin-right:10px" placeholder="Buscar node" />
						<p:commandButton type="button" value="Logout"
							icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>
			</h:form>
		</div>
	</ui:composition>
</body>
</html>
