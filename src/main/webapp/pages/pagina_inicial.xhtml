<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>NodeManager</title>

</h:head>

<h:body>
	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:submenu label="Cadastrar">

				<p:menuitem value="Hub" url="#" />

				<p:submenu label="Cmts">
					<p:menuitem value="Hub" url="#" />
				</p:submenu>

				<p:submenu label="Placa">
					<p:submenu label="Hub">
						<p:menuitem value="Cmts" url="#" />
					</p:submenu>
				</p:submenu>


				<p:submenu label="Node">
					<p:submenu label="Hub">
						<p:menuitem value="Cmts" url="#" />
					</p:submenu>
				</p:submenu>

				<p:separator />

			</p:submenu>

			<p:submenu label="Excluir">
				<p:menuitem value="Hub" url="#" />

				<p:submenu label="Cmts">
					<p:menuitem value="Hub" url="#" />
				</p:submenu>

				<p:submenu label="Placa">
					<p:submenu label="Hub">
						<p:menuitem value="Cmts" url="#" />
					</p:submenu>
				</p:submenu>


				<p:submenu label="Node">
					<p:submenu label="Hub">
						<p:menuitem value="Cmts" url="#" />
					</p:submenu>
				</p:submenu>

				<p:separator />

			</p:submenu>

			<p:submenu label="Help" icon="ui-icon-help">
				<p:menuitem value="Contents" url="#" />
				<p:submenu label="Search " icon="ui-icon-search">
					<p:submenu label="Text">
						<p:menuitem value="Workspace" url="#" />
					</p:submenu>
					<p:menuitem value="File" url="#" />
				</p:submenu>
			</p:submenu>

			<p:submenu label="Actions" icon="ui-icon-gear">
				<p:submenu label="Ajax" icon="ui-icon-refresh">
					<p:menuitem value="Save" actionListener="#{menuView.save}"
						icon="ui-icon-disk" update="messages" />
					<p:menuitem value="Update" actionListener="#{menuView.update}"
						icon="ui-icon-arrowrefresh-1-w" update="messages" />
				</p:submenu>
				<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
					<p:menuitem value="Delete" actionListener="#{menuView.delete}"
						icon="ui-icon-close" update="messages" ajax="false" />
				</p:submenu>
			</p:submenu>

			<p:menuitem value="Quit" url="http://www.primefaces.org"
				icon="ui-icon-close" />

			<f:facet name="options">
				<p:inputText style="margin-right:10px" placeholder="Buscar Node" />
				<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>
	</h:form>
</h:body>

</html>
