<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition>
		<div class="jumbotron">
			<p:panelGrid columns="2" styleClass="myPanelGridH">
				<h:graphicImage id="img" name="NET-ed.jpg" style="display:true;"
					height="80px" />

				<h1>
					NodeManager <small>Projeto e controle de Nodes</small>
				</h1>

			</p:panelGrid>
		</div>
		<div id="mainHeader" align="center" class="navbar">
			<h:form>
				<p:growl id="messages" />

				<p:menubar>
					<p:submenu label="Cadastrar">
						<p:menuitem value="Hub" url="hubCreate.jsf" />
						<p:menuitem value="Padrão" url="patternCreate.jsf" />
						<p:menuitem value="Cmts" url="cmtsCreate.jsf"
							actionListener="#{cmtsMB.prepareToAdd}" immediate="true" />
						<p:menuitem value="Placa" url="placaCreate.jsf" />
						<p:menuitem value="Node" url="nodeCreate.jsf" />

					</p:submenu>

					<p:submenu label="Listar">
						<p:menuitem value="Hubs" url="hubList.jsf" />
						<p:menuitem value="Cmts" url="cmtsList.jsf" />
						<p:menuitem value="Nodes" url="nodeList.jsf" />
						<p:menuitem value="Projetos" url="projetoList.jsf" />
					</p:submenu>

					<p:submenu label="Projeto">
						<p:menuitem value="Quebra" url="nodeProjeto.jsf" />
						<p:menuitem value="Migração" actionListener="#{menuView.update}"
							update="messages" />

					</p:submenu>

					<f:facet name="options">
						<p:inputText style="padding: 5px;" placeholder="Buscar node" />
						<p:commandButton style="margin-right: 3em;" type="button"
							icon="ui-icon-search" />
						<p:commandButton type="button" value="Logout"
							icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>
			</h:form>
		</div>
	</ui:composition>
</body>
</html>
