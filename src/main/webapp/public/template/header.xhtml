<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition>
		<div align="left"></div>
		<p:panelGrid columns="2" style="border: none;">
			<h:graphicImage id="img" name="NET-edited.jpg" style="display:true;"
				height="60px" />

			<h1>NodeManager - Projeto e controle de Nodes</h1>

		</p:panelGrid>
		<div id="mainHeader" align="center">
			<h:form>
				<p:growl id="messages" />

				<p:menubar>
					<p:submenu label="Cadastrar">
						<p:menuitem value="Hub" url="hubCreate.jsf" />
						<p:menuitem value="Cmts" url="cmtsCreateEdit.jsf"
							actionListener="#{cmtsMB.prepareToAdd}" immediate="true" />
						<p:menuitem value="Placa" url="placaCreate.jsf" />
						<p:menuitem value="Node" url="#" />
					</p:submenu>

					<p:submenu label="Listar">
						<p:menuitem value="Hubs" url="hubList.jsf" />
						<p:menuitem value="Cmts" url="cmtsList.jsf" />
						<p:menuitem value="Nodes" url="#" />
					</p:submenu>

					<p:submenu label="Projeto">
						<p:menuitem value="Migração" actionListener="#{menuView.save}"
							update="messages" />
						<p:menuitem value="Quebra" actionListener="#{menuView.update}"
							update="messages" />

					</p:submenu>

					<p:menuitem value="Quit" url="http://www.primefaces.org"
						icon="ui-icon-close" />

					<f:facet name="options">
						<p:inputText style="margin-right:10px" placeholder="Buscar node" />
						<p:commandButton type="button" value="Logout"
							icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>
			</h:form>
		</div>
	</ui:composition>
</body>
</html>
