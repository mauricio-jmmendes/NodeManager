<ui:composition template="template/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<div class="container-fluid">
			<div>
				<h2 class="h1">Cadastro de Hub</h2>
			</div>

			<div class="row">
				<div class="col-lg-8">
					<h:form styleClass="form-control">
					<p:outputLabel value="Digite o nome da HUB:" />
							<p:inputText size="10" value="#{hubMB.hub.codHub}" />
							<p:growl id="growl" life="2000" />
							<p:commandButton value="Cadastrar" id="ajax" update="growl"
								actionListener="#{hubMB.save}"
								action="hubList?faces-redirect=true" />
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
