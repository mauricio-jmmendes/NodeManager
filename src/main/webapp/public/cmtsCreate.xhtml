<ui:composition template="template/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="cmtsId" value="#{cmtsMB.cmtsId}" />
			<f:viewAction action="#{cmtsMB.loadCmtsById()}" />
		</f:metadata>

		<div id="container" style="border: none; margin-left: 3%;"
			align="left">
			<h2>Cadastrar CMTS</h2>

			<h:form id="form">
				<p:growl id="growl" sticky="false" showDetail="true" life="4000" />

				<p:panel style="border: none;">
					<p:panelGrid columns="2" id="display" styleClass="myPanelGrid">
						<p:outputLabel value="Nome: " for="nome" />
						<p:inputText id="nome" value="#{cmtsMB.cmts.nome}" label="Nome"
							required="true" />
						<p:outputLabel value="Marca: " for="marca" />
						<p:inputText id="marca" value="#{cmtsMB.cmts.marca}" label="Marca"
							required="true" />

						<p:outputLabel value="IP: " for="ip" />
						<p:inputText id="ip" value="#{cmtsMB.cmts.ip}" label="Ip"
							required="true" />

						<p:outputLabel value="Modelo: " for="modelo" />
						<p:selectOneMenu id="modelo" value="#{cmtsMB.cmts.modelo}"
							required="true">
							<f:selectItem itemLabel="Selecione o Modelo" itemValue="" />
							<f:selectItems value="#{cmtsMB.patterns}" var="pattern"
								itemValue="#{pattern.alias}" itemLabel="#{pattern.alias}" />
						</p:selectOneMenu>

						<p:outputLabel for="hub" value="HUB: " />
						<p:selectOneMenu id="hub" value="#{cmtsMB.hubId}">
							<f:selectItem itemLabel="Selecione a HUB" itemValue="" />
							<f:selectItems value="#{cmtsMB.hubs}" var="hub"
								itemValue="#{hub.id}" itemLabel="#{hub.codHub}" />
						</p:selectOneMenu>

						<p:spacer />

						<p:commandButton id="btnSalvar" value="Salvar"
							icon="ui-icon ui-icon-disk" actionListener="#{cmtsMB.save}"
							update="form" action="cmtsList?faces-redirect=true" />
					</p:panelGrid>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
