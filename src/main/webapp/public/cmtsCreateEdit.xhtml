<ui:composition template="template/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<div id="container" align="left">
			<h1>Cadastro de Usuários</h1>

			<h:form>
				<h:outputLabel value="Cod" for="nome" />
				<h:inputText id="nome" styleClass="texto-longo"
					value="#{usuarioBean.usuario.nome}" label="Nome" required="true" />
				<h:outputLabel value="Login" for="login" />
				<h:inputText id="login" value="#{usuarioBean.usuario.login}"
					label="Login" required="true">
					<f:validateLength minimum="4" />
				</h:inputText>
				<h:outputLabel value="E-mail" for="email" />
				<h:inputText id="email" value="#{usuarioBean.usuario.email}"
					label="E-mail" required="true" />
				<fieldset class="confirma-senha">
					<legend>Entre com a senha e confirmação de senha</legend>
					<h:outputLabel value="Senha" for="senha" />
					<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}"
						label="Senha" required="true" redisplay="true" />
					<h:outputLabel value="Confirma" for="confirmacaoDeSenha" />
					<h:inputSecret id="confirmacaoDeSenha"
						value="#{usuarioBean.confirmacaoDeSenha}" label="Confirma"
						required="true" />
				</fieldset>
				<div align="right">
					<h:commandLink value="Voltar" immediate="true"
						action="lista?faces-redirect=true" />
					&#160;
					<h:commandButton value="Salvar" action="#{usuarioBean.adiciona}">
						<f:ajax execute="@form" render=":mensagens" />
					</h:commandButton>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
