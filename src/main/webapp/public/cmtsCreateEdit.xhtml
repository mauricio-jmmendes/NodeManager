<ui:composition template="template/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<div id="container" style="border: thick;" align="left">
			<h1>Cadastrar CMTS</h1>

			<h:form id="form">
				<p:growl id="growl" sticky="false" showDetail="true" life="8000" />

				<p:panel header="Cadastrar CMTS">
					<h:panelGrid columns="2" id="display">
						<h:outputLabel value="Nome: " for="nome" />
						<h:inputText id="nome" value="#{cmtsMB.cmts.nome}" label="Nome"
							required="true" />
						<h:outputLabel value="Marca: " for="marca" />
						<h:inputText id="marca" value="#{cmtsMB.cmts.marca}" label="Marca"
							required="true" />
						<h:outputLabel value="Modelo: " for="modelo" />
						<h:inputText id="modelo" value="#{cmtsMB.cmts.modelo}"
							label="modelo" required="true" />
						<h:outputLabel value="IP: " for="ip" />
						<h:inputText id="ip" value="#{cmtsMB.cmts.ip}" label="Ip"
							required="true" />

						<p:outputLabel for="hub" value="HUB: " />
						<p:selectOneMenu id="hub" value="#{cmtsMB.hubId}">
							<f:selectItem itemLabel="Selecione a HUB" itemValue="" />
							<f:selectItems value="#{cmtsMB.hubs}" var="hub"
								itemValue="#{hub.id}" itemLabel="#{hub.codHub}" />
						</p:selectOneMenu>

						<p:commandButton id="btnSalvar" value="Salvar"
							icon="ui-icon ui-icon-disk" actionListener="#{cmtsMB.save}"
							update="form" action="cmtsList?faces-redirect=true" />
					</h:panelGrid>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
