<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
 
   <h:head>
      <title>NodeManager - Login</title>
   </h:head>
   <h:body>
   <h:graphicImage id="img" name="NET-edited.jpg" style="display:true"/>
 
   <h3>NodeManager - Projeto e controle de Nodes</h3>
    <h:form>
        Login: <h:inputText id="inputname" label="${msgs.prompt}" value="#{user.name}"/>
        <br />
        <h:commandButton action="#{user.sayHello}" value="Display my name here, now!">
            <f:ajax render="myName" execute="inputname" />
        </h:commandButton>
        <br />
        <br />
        <h:outputText id="myName" value="#{user.name}" />
    </h:form>
   </h:body>
</html>
