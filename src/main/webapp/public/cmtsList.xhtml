<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title><ui:insert name="title">
			NodeManager
		</ui:insert></title>
	<h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />
	<h:outputStylesheet library="bootstrap/css"
		name="bootstrap-theme.min.css" />
	<h:outputScript library="bootstrap/js" name="bootstrap.min.js" />
	<h:outputScript library="jquery" name="jquery-1.9.1.min.js" />
</h:head>
<h:body>
	<div id="container" align="left">
		<h1>Lista de CMTS</h1>

		<h:form>
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

			<div align="right">
				<h:commandLink value="Novo"
					action="cmtsCreateEdit?faces-redirect=true" />
				&#160;
				<h:commandButton value="Listar" action="#{cmtsMB.list}">
					<f:ajax render="tabela" />
				</h:commandButton>
			</div>

			<p:dataTable id="tabela" var="cmts" value="#{cmtsMB.cmtsList}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				paginator="true" rows="2" style="margin-bottom:10px">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
						##{cmts.id}
					</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Ip" />
					</f:facet>
						#{cmts.ip}
					</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Marca" />
					</f:facet>
						#{cmts.marca}
					</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
						#{cmts.nome}
					</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Hub" />
					</f:facet>
						#{cmts.hub.codHub}
					</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Opções" />
					</f:facet>
					<h:commandLink value="editar" action="#{cmtsMB.prepareToAdd(cmts)}">
					</h:commandLink>  &#160;
						<h:commandLink value="remover" action="#{cmtsMB.delete}"
						onclick="return confirm('Deseja realmente remover este CMTS?');"
						update="growl">
						<f:ajax render="@form" />
						<f:setPropertyActionListener target="#{cmtsMB.cmts}"
							value="#{cmts}" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</h:body>
</html>
