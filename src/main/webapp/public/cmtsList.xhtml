<ui:composition template="template/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<div id="container" style="border: double;" align="left">
			<h1>Lista de CMTS</h1>

			<h:form>
				<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

				<div align="right">
					<h:commandLink value="Novo"
						action="cmtsCreateEdit?faces-redirect=true" />
					&#160;
					<h:commandButton value="Listar" action="#{cmtsMB.list}">
						<f:ajax render="tabela" />
					</h:commandButton>
				</div>

				<p:dataTable id="tabela" var="cmts" value="#{cmtsMB.cmtsList}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					paginator="true" rows="2" style="margin-bottom:10px">
					<p:column>
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						##{cmts.id}
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Ip" />
						</f:facet>
						#{cmts.ip}
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Marca" />
						</f:facet>
						#{cmts.marca}
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						#{cmts.nome}
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Hub" />
						</f:facet>
						#{cmts.hub.codHub}
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Opções" />
						</f:facet>
						<h:commandLink value="editar"
							action="#{cmtsMB.prepareToAdd(cmts)}">
						</h:commandLink>  &#160;
						<h:commandLink value="remover" action="#{cmtsMB.delete}"
							onclick="return confirm('Deseja realmente remover este CMTS?');"
							update="growl">
							<f:ajax render="@form" />
							<f:setPropertyActionListener target="#{cmtsMB.cmts}"
								value="#{cmts}" />
						</h:commandLink>
					</p:column>
				</p:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
